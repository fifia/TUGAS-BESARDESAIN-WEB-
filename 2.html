<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style>
	.wrap{
	background: black;
	width: 900px;
	margin: 10px auto;
}
 

.wrap .header{
	background: yellow;
	/*height: 50px;*/
	padding: 2px 10px;
}
 
 
.wrap .menu{
	background: purple;
}
 
.wrap .menu ul{
	padding: 0;
	margin: 0;
	background: white;
	overflow: hidden;
}
 
.wrap .menu ul li{
	float: left;
	list-style-type: none;
	padding: 10px;
}
 
.clear{
	clear: both;
}
 
.badan{
	height: 450px;
}
.wrap .badan .menu{
	background: orange;
	float: left;	
	width: 25%;
	height: 100%;
}
 
 
.wrap .badan .content{
	background: pink;
	float: left;
	height: 100%;
	width: 75%;	
}
 
.wrap .footer{
	width: 100%;
	padding: 10px;
}
</style>
</head>
<body>
	<div class="wrap">
		<div class="header">			
			<h1>Desain Web</h1>
			<p>Tutorial belajar membuat layout website sederhana</p>
		</div>
		<div class="menu">
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">HTML</a></li>
				<li><a href="#">CSS</a></li>
				<li><a href="#">PHP</a></li>
				<li><a href="#">Javascript</a></li>				
			</ul>
		</div>
		<div class="badan">			
			<div class="menu">
				<ul>
					<li><a href="#">Tutorial HTML dasar</a></li>
					<li><a href="#">Tutorial CSS dasar</a></li>
					<li><a href="#">Tutorial PHP dasar</a></li>
					<li><a href="#">Tutorial JQuery dasar</a></li>				
				</ul>
			</div>
			<div class="content">
				content
			</div>
		</div>
		<div class="clear"></div>
		<div class="footer">
			footer
		</div>
	</div>
</body>
</html>
